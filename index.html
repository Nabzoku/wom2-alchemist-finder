<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alchemist Finder</title>

<style>
* { box-sizing: border-box; }

html, body {
  min-height: 100%;
}

body {
  margin: 20px;
  font-family: Arial, Helvetica, sans-serif;
  background: radial-gradient(circle at top, #1a0033, #000);
  color: white;
}

/* header */
h2 {
  font-size: 22px;
  letter-spacing: 1px;
  margin-bottom: 15px;
  text-shadow: 0 0 10px cyan;
  text-align: center;
}

/* ore icons */
#npcIcons {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 25px;
  justify-content: center;
}

.npcIcon {
  width: 42px;
  height: 42px;
  cursor: pointer;
  border: 2px solid #444;
  padding: 4px;
  background: #111;
  transition: 0.15s;
}

.npcIcon:hover {
  transform: scale(1.15);
  border-color: #ff00ff;
  box-shadow: 0 0 10px #ff00ff;
}

/* map grid 2x2 */
#mapsContainer {
  max-width: 700px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
}

.mapWrap {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.mapTitle {
  font-size: 13px;
  color: #aaa;
  letter-spacing: 0.5px;
  padding-left: 4px;
}

/* map box */
.map {
  position: relative;
  width: 100%;
  aspect-ratio: 1 / 1;
  background: #111;
  border: 2px solid #444;
  box-shadow: 0 0 6px rgba(0,255,255,0.25);
  overflow: hidden;
}

.map img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

/* marker */
.marker {
  position: absolute;
  width: 14px;
  height: 14px;
  background: #ffff00;
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: blink 1.6s infinite; /* yavaş yanıp sönme */
  box-shadow: 0 0 12px #ffff00, 0 0 25px orange;
}

.marker::after {
  content: attr(data-ore);
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 10px;
  color: #fff;
  white-space: nowrap;
}

/* blink keyframes */
@keyframes blink {
  50% { opacity: 0.2; }
}

/* credit */
#credit {
  position: fixed;
  right: 10px;
  bottom: 10px;
  font-size: 12px;
  color: #888;
  opacity: 0.7;
  font-family: monospace;
  pointer-events: none;
  user-select: none;
}
#credit:hover {
  opacity: 1;
}
</style>
</head>

<body>

const iconContainer = document.getElementById("npcIcons");

ores.forEach(name => {
  const img = document.createElement("img");
  img.src = `icons/${name}.png`;
  img.className = "npcIcon";
  img.dataset.ore = name;
  img.title = name.replace("_"," ");
  iconContainer.appendChild(img);
});

let selectedOre = null;

document.querySelectorAll(".npcIcon").forEach(icon => {
  icon.addEventListener("click", () => {
    document.querySelectorAll(".npcIcon")
      .forEach(i => i.style.borderColor = "#444");

    icon.style.borderColor = "red";

    document.querySelectorAll(".marker").forEach(m => m.remove());

    selectedOre = icon.dataset.ore;

    locations
      .filter(loc => loc.ore === selectedOre)
      .forEach(loc => {
        const mapDiv = document.querySelector(`[data-map="${loc.map}"]`);
        if (!mapDiv) return;

        const marker = document.createElement("div");
        marker.className = "marker";
        marker.style.left = loc.x + "%";
        marker.style.top = loc.y + "%";
        marker.dataset.ore = selectedOre.replace("_"," ");

        mapDiv.appendChild(marker);
      });

  });
});
